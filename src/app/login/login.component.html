<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
   <!--Made with love by Mutiullah Samim -->

	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>

			</div>
			<div class="card-body">
				<form method="post" [formGroup]="loginForm" (ngSubmit)="submitForm()" novalidate>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="username" formControlName="username">

					</div>
          <div style="display: block; font-size: 15px; color:rgb(255, 205, 205)"  *ngIf="(loginForm.controls['username'].dirty || loginForm.controls['username'].touched) " >
            <ng-container *ngIf="loginForm.controls['username'].errors?.['required'] ; then TemplateUsernameRequired;    "></ng-container>
            <ng-template #TemplateUsernameRequired>

              Username is required
            </ng-template>
 

          </div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" formControlName="password">
					</div>
          <div style="display: block; font-size: 15px; color:rgb(255, 205, 205)"  *ngIf="(loginForm.controls['password'].dirty || loginForm.controls['password'].touched) " >
            <ng-container *ngIf="loginForm.controls['password'].errors?.['required'] ; then TemplatePasswordRequired; else TemplatePasswordInvalid"></ng-container>
            <ng-template #TemplatePasswordRequired>

              Password is required
            </ng-template>
            <ng-template #TemplatePasswordInvalid>
              <ng-container *ngIf="loginForm.controls['password'].errors?.['pattern']">
                Password must contain at least one number and one uppercase and lowercase letter,
                and at least 8 or more characters.
                <br>
              </ng-container>
            </ng-template>

          </div>
					<div class="row align-items-center remember">
						<input type="checkbox">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" value="Login"  class="btn float-right login_btn" [disabled]="this.loginForm.invalid">
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="#"  routerLink="/register">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
